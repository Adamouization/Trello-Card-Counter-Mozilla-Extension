<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Import CSS stylesheets -->
    <link rel="stylesheet" href="style/toggle_switch.css"/>
    <link rel="stylesheet" href="style/style.css"/>
</head>

<body>
    <!-- Title -->
    <div class="flex-title-container">
        <img class="logo-left" src="../icons/strike_64.png" alt="Logo" height="40" width="40">
        <h5 class="title title-right">Trello<br>Card<br>Counter</h5>
    </div>

    <!-- Toggle switch button -->

    <div class="toggle-switch-container">
        <label class="switch switch-flat toggle-switch">
            <input class="switch-input" type="checkbox" checked="true"/>
            <span class="switch-label toggle-switch-label" data-on="On" data-off="Off"></span>
            <span class="switch-handle"></span>
        </label>
    </div>

    <!-- Import scripts -->
    <script src="popup_listener.js"></script>
</body>

</html>
